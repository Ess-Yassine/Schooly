<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Notification</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<h2>Update Notification</h2>
		<br>
		<form action="#" th:action="@{/notification/save}" th:object="${notification}"
			method="POST">
			<div class="form-group">
				<input type="hidden" th:field=*{id}>
			</div>
			<div class="form-group">
				<label for="description">Description :</label> <input type="text" th:field=*{description}
					class="form-control mb-4 col-4" placeholder="Enter Description" required>
			</div>
			<div class="form-group">
				<label for="time">Time :</label> <input type="text"
					th:field="*{time}" class="form-control mb-4 col-4" id="time"
					placeholder="Enter time" name="time" required>
			</div>
			<button type="submit" class="btn btn-success col-2">Save</button>
		</form>
		<br>
	</div>

</body>
</html>
