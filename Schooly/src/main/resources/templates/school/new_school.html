<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>New School</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<h2>New School</h2>
		<br>
		<form action="#" th:action="@{/school/save}"
			th:object="${school}" method="POST">
			<div class="form-group">
				<label for="name">Name :</label> <input type="text"
					th:field=*{name} class="form-control mb-4 col-4"
					placeholder="Enter Name" required>
			</div>
			<div class="form-group">
				<label for="address">Address :</label> <input type="text"
					th:field="*{address}" class="form-control mb-4 col-4" id="address"
					placeholder="Enter address" name="address" required>
			</div>
			<button type="submit" class="btn btn-success col-2">Save</button>
		</form>
		<br>
	</div>

</body>
</html>
