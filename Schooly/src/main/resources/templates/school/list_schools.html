<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>The list of schools</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" align="center">
		<br>
		<br>
		<h2>School List</h2>
		<br> <a th:href="@{/school/new}"
			class="btn btn-primary btn-sm mb-3">Add School</a><br>
		<br>
		<table class="table table-bordered table-reponsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<!-- <th>Course</th>  -->
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="school : ${list}">
					<td th:text=${school.name}></td>
					<td th:text=${school.address}></td>
					<!-- <td><option th:each=" c : ${listCourses}"
							th:if="${c.professor.idUser == professor.idUser}"
							th:text="${c.name}"></td> -->
					<td><a th:href="@{/school/update/{id}(id=${school.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/school/delete/{id}(id=${school.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
