<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title>Reset Password</title>
<!-- Favicon -->
<link rel="icon" href="../../assets/img/brand/favicon.png"
	th:href="@{/assets/img/brand/favicon.png}" type="image/png">
<!-- Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<!-- Icons -->
<link rel="stylesheet" href="../../assets/vendor/nucleo/css/nucleo.css"
	type="text/css" th:href="@{/assets/vendor/nucleo/css/nucleo.css}">
<link rel="stylesheet"
	href="../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
	th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}"
	type="text/css">
<!-- Argon CSS -->
<link rel="stylesheet" href="../../assets/css/argon.css?v=1.1.0"
	th:href="@{/assets/css/argon.css?v=1.1.0}" type="text/css">
 
</head>

<body class="bg-default">
	<!-- Main content -->
	<div class="main-content">
		<!-- Header -->
		<div class="header bg-gradient-primary py-6 py-lg-10 pt-lg-7">
			<div class="container">
				<div class="header-body text-center mb-7">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8 px-5">
						</div>
					</div>
				</div>
			</div>
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
					version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
			</div>
		</div>
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7">
					<div class="card bg-secondary border-0 mb-0">
						<div class="card-body px-lg-6 py-lg-5">
							<div class="text-center text-muted mb-4"></div>
							<form role="form" th:action="@{/forgot_password}" method="post"
								id="register-form" autocomplete="off">
								<!-- error message -->
								<div th:if="${param.success}">
									<div class="alert alert-success">We have sent a reset password link to you email!</div>
								</div>
								<!-- error message -->
								<div th:if="${param.error}">
									<div class="alert alert-danger">There was an error sending the email!</div>
								</div>
								<div class="form-group mb-3">
									<h3 style="text-align: center"><i class="fa fa-lock fa-4x"></i></h3>
					                <h2 class="text-center">Forgot Password?</h2>
					                <p style="text-align: center">Please enter your email address</p>
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-email-83"></i></span>
										</div>
										<input class="form-control" placeholder="Email" type="email"
											id="email" name="email" required>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" name="recover-submit" id="recover-submit"
										class="btn btn-primary my-4">Reset Password</button>
								</div>
								<input type="hidden" class="hide" name="token" id="token"
									value="">
							</form>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<a href="#" th:href="@{/login}" class="text-light"><small>Login?</small></a>
						</div>
						<div class="col-6 text-right">
							<a th:href="@{/registration}" class="text-light"><small>Create
									new account</small></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Argon Scripts -->
	<!-- Core -->
	<script src="../../assets/vendor/jquery/dist/jquery.min.js"
		th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
	<script
		src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"
		th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script src="../../assets/vendor/js-cookie/js.cookie.js"
		th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
	<script
		src="../../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"
		th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
	<script
		src="../../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"
		th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
	<!-- Argon JS -->
	<script src="../../assets/js/argon.js?v=1.1.0"
		th:src="@{/assets/js/argon.js?v=1.1.0}"></script>
	<!-- Demo JS - remove this in your project -->
	<script src="../../assets/js/demo.min.js"
		th:src="@{/assets/js/demo.min.js}"></script>
</body>

</html>
