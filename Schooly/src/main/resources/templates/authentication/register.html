<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title>Register</title>
<!-- Favicon -->
<link rel="icon" href="../../assets/img/brand/favicon.png"
	th:href="@{/assets/img/brand/favicon.png}" type="image/png">
<!-- Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<!-- Icons -->
<link rel="stylesheet" href="../../assets/vendor/nucleo/css/nucleo.css"
	type="text/css" th:href="@{/assets/vendor/nucleo/css/nucleo.css}">
<link rel="stylesheet"
	href="../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
	th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}"
	type="text/css">
<!-- Argon CSS -->
<link rel="stylesheet" href="../../assets/css/argon.css?v=1.1.0"
	th:href="@{/assets/css/argon.css?v=1.1.0}" type="text/css">
</head>

<body class="bg-default">
	<!-- Main content -->
	<div class="main-content">
		<!-- Header -->
		<div class="header bg-gradient-primary py-6 py-lg-10 pt-lg-7">
			<div class="container">
				<div class="header-body text-center mb-7">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8 px-5">
							<h1 class="text-white">Create an account</h1>
							<br>
						</div>
					</div>
				</div>
			</div>
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
					version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
			</div>
		</div>
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<!-- Table -->
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8">
					<div class="card bg-secondary border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<!-- success message -->
							<div th:if="${param.success}">
								<div class="alert alert-info">You've successfully
									registered to Schooly!</div>
							</div>
							<form role="form" th:action="@{/registration}" method="post"
								th:object="${user}">
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-single-02"></i></span>
										</div>
										<input id="firstName" class="form-control"
											placeholder="First Name" type="text" th:field="*{firstName}"
											required>
									</div>
								</div>
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-single-02"></i></span>
										</div>
										<input id="lastName" class="form-control"
											placeholder="Last Name" type="text" th:field="*{lastName}"
											required>
									</div>
								</div>
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-mobile-button"></i></span>
										</div>
										<input id="phone" class="form-control"
											placeholder="Phone Number" type="tel" th:field="*{phone}"
											required>
									</div>
								</div>
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-email-83"></i></span>
										</div>
										<input id="email" class="form-control" placeholder="Email"
											type="email" th:field="*{email}" required>
									</div>
								</div>
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">@</span>
										</div>
										<input id="username" class="form-control"
											placeholder="Username" type="text" th:field="*{username}"
											required>
									</div>
								</div>
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open"></i></span>
										</div>
										<input id="password" class="form-control"
											placeholder="Password" type="password" th:field="*{password}"
											required>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary mt-4">Create
										account</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6 text-white">
							<span>Already registered ? <a href="/" th:href="@{/login}">Login
									here</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Argon Scripts -->
	<!-- Core -->
	<script src="../../assets/vendor/jquery/dist/jquery.min.js"
		th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
	<script
		src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"
		th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script src="../../assets/vendor/js-cookie/js.cookie.js"
		th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
	<script
		src="../../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"
		th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
	<script
		src="../../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"
		th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
	<!-- Argon JS -->
	<script src="../../assets/js/argon.js?v=1.1.0"
		th:src="@{/assets/js/argon.js?v=1.1.0}"></script>
	<!-- Demo JS - remove this in your project -->
	<script src="../../assets/js/demo.min.js"
		th:src="@{/assets/js/demo.min.js}"></script>
</body>

</html>
